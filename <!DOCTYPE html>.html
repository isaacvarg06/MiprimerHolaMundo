<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øQuieres ser mi San Valent√≠n? </title>

<style>
:root{
    --primary:#ca3653;
    --primary-light:#c24040;
    --bg1:#ffd6e8;
    --bg2:#ffb3d9;
    --bg3:#ff99cc;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:Georgia,serif;
    background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    padding:20px;
    overflow:hidden;
}

.heart-bg{
    position:fixed;
    font-size:30px;
    opacity:.3;
    animation:float 6s ease-in-out infinite;
    z-index:0;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-20px)}
}

.container{text-align:center;position:relative;z-index:1}

h1{
    color:var(--primary);
    font-size:2.5em;
    margin-bottom:40px;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.05)}
}

.envelope-wrapper{
    position:relative;
    width:350px;
    height:250px;
    margin:0 auto 40px;
}

.envelope-back{
    position:absolute;
    inset:0;
    background:#fff;
    border:3px solid var(--primary);
    border-radius:5px;
    box-shadow:0 10px 30px rgba(0,0,0,.2);
}

.envelope-flap{
    position:absolute;
    width:100%;
    height:50%;
    background:#ffebee;
    border:3px solid var(--primary);
    border-bottom:none;
    transform-origin:top;
    transition:.8s;
    z-index:3;
    clip-path:polygon(0 0,50% 100%,100% 0);
}

.envelope-flap.open{transform:rotateX(180deg)}

.letter{
    position:absolute;
    inset:20px;
    background:#fff;
    padding:30px;
    border-radius:5px;
    box-shadow:0 5px 15px rgba(0,0,0,.1);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    transform:translateY(0);
    transition:.8s .4s;
}

.letter.show{
    opacity:1;
    transform:translateY(-30px) scale(1.1);
}

.letter h2{color:var(--primary);margin-bottom:15px}

.letter-heart{
    font-size:40px;
    margin-top:15px;
    animation:heartbeat 1.5s infinite;
}

@keyframes heartbeat{
    0%,100%{transform:scale(1)}
    25%{transform:scale(1.2)}
    50%{transform:scale(1)}
}

.buttons{display:flex;gap:30px;justify-content:center}

.btn{
    padding:15px 40px;
    font-size:1.2em;
    font-weight:bold;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 5px 15px rgba(0,0,0,.2);
}

.btn-yes{
    background:linear-gradient(135deg,var(--primary),var(--primary-light));
    color:#fff;
}

.btn-yes:hover{transform:scale(1.1)}

.btn-no{
    background:linear-gradient(135deg,#9e9e9e,#bdbdbd);
    color:#fff;
    position:relative;
}

.hidden{display:none!important}

.final-message{
    margin-top:30px;
    font-size:1.3em;
    color:var(--primary);
    font-weight:bold;
    animation:fadeIn 1s;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1}
}

.confetti{
    position:fixed;
    width:10px;
    height:10px;
    animation:confetti 3s linear forwards;
    z-index:10;
}

@keyframes confetti{
    to{transform:translateY(100vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<div class="heart-bg" style="top:10%;left:10%">üíï</div>
<div class="heart-bg" style="top:20%;right:15%;animation-delay:1s">‚ù§Ô∏è</div>
<div class="heart-bg" style="bottom:15%;left:20%;animation-delay:2s">üíñ</div>
<div class="heart-bg" style="bottom:25%;right:10%;animation-delay:1.5s">üíó</div>

<div class="container">
<h1 id="question">¬øQuieres ser mi San Valent√≠n :3 ? üíù</h1>

<div class="envelope-wrapper">
<div class="envelope-back"></div>
<div class="envelope-flap" id="flap"></div>
<div class="letter" id="letter">
<h2> Ya sab√≠a que dir√≠as que s√≠ -_- </h2>
<p>Gracias por todo, eres una super novia y eres super especial para mi .</p>
<p>Ven a mi casa a las 3 o 4, te tengo algo especiallll.</p>
<p><strong> Te amooooo mi amorrrrrrr!</strong></p>
<div class="letter-heart"></div>
</div>
</div>

<div class="buttons" id="buttons">
<button class="btn btn-yes" id="yes">¬°S√≠ ‚ù§Ô∏è‚Äçüî•!</button>
<button class="btn btn-no" id="no">No </button>
</div>

<div class="final-message hidden" id="final">¬°Te amo!  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const yes = $('yes');
const no = $('no');
const flap = $('flap');
const letter = $('letter');
const buttons = $('buttons');
const finalMsg = $('final');
const question = $('question');

const moveNo = () => {
    const x = Math.random() * (window.innerWidth - no.offsetWidth);
    const y = Math.random() * (window.innerHeight - no.offsetHeight);
    Object.assign(no.style,{position:'fixed',left:`${x}px`,top:`${y}px`});
};

['mouseenter','click','touchstart'].forEach(e =>
    no.addEventListener(e,ev=>{
        if(e==='touchstart') ev.preventDefault();
        moveNo();
    })
);

const createConfetti = () => {
    const colors = ['#ff1744','#ff5252','#ff80ab','#ffd6e8'];
    for(let i=0;i<50;i++){
        const c = document.createElement('div');
        c.className='confetti';
        Object.assign(c.style,{
            left:Math.random()*100+'%',
            background:colors[Math.floor(Math.random()*colors.length)]
        });
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
};

yes.addEventListener('click',()=>{
    flap.classList.add('open');
    letter.classList.add('show');
    setTimeout(()=>{
        buttons.classList.add('hidden');
        question.classList.add('hidden');
        finalMsg.classList.remove('hidden');
        createConfetti();
    },800);
});
</script>

</body>
</html>
